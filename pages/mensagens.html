<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />

  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="logo">QA Playground <span class="brand-sub">Playground</span></h1>
        <button id="nav-toggle" class="nav-toggle" aria-label="Abrir menu" aria-expanded="false" data-tooltip="Abrir menu">
          <svg aria-hidden="true" focusable="false"><use href="/assets/icons/sprite.svg#icon-menu"></use></svg>
        </button>
        <nav class="main-nav">
          <a href="/index.html">In√≠cio</a>
          <a href="/pages/fundamentos.html">Fundamentos</a>
          <a href="/pages/formularios/login.html">Formul√°rios</a>
          <a href="/pages/fluxos.html">Fluxos</a>
          <a href="/pages/tabelas.html">Tabelas</a>
          <a href="/pages/dinamicos.html">Din√¢micos</a>
          <a href="/pages/interacoes.html">Intera√ß√µes</a>
          <a href="/pages/mensagens.html">Mensagens</a>
          <a href="/pages/desafios.html">Desafios</a>
          <a href="/pages/arquivos.html">Arquivos</a>
          <a href="/pages/guias.html">Guias</a>
          <a href="/pages/api.html">API (mock)</a>
        </nav>
        <div class="actions">
          <button id="theme-toggle" aria-label="Alternar tema">üåû</button>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="section">
        <div class="section-header"><h2>Mensagens</h2></div>

        <div class="subsection">
          <h3>Alerts, Confirms e Prompts</h3>
          <div class="controls">
            <button id="btn-alert">Alert</button>
            <button id="btn-confirm">Confirm</button>
            <button id="btn-prompt">Prompt</button>
          </div>
        </div>

        <div class="subsection">
          <h3>Modal simples</h3>
          <button id="open-modal">Abrir modal</button>
          <div id="modal" style="display:none;position:fixed;inset:0;align-items:center;justify-content:center;background:rgba(0,0,0,0.4)">
            <div style="background:var(--surface);padding:18px;border-radius:8px;max-width:420px">
              <h4>Modal de confirma√ß√£o</h4>
              <p>Este modal √© um componente simples para testes.</p>
              <div style="display:flex;gap:8px;justify-content:flex-end">
                <button id="modal-ok">OK</button>
                <button id="modal-close">Fechar</button>
              </div>
            </div>
          </div>
        </div>

        <p style="margin-top:18px"><a href="../index.html">Voltar</a></p>
      </div>
    </main>
    <script src="/js/app.js"></script>
    <script>
      document.getElementById('btn-alert').addEventListener('click', ()=> alert('Alerta simples'));
      document.getElementById('btn-confirm').addEventListener('click', ()=>{
        const ok = confirm('Confirma a a√ß√£o?');
        window.showToast('Confirm retornou: ' + ok);
      });
      document.getElementById('btn-prompt').addEventListener('click', ()=>{
        const v = prompt('Digite seu nome:');
        window.showToast('Prompt retornou: ' + v);
      });

      const modal = document.getElementById('modal');
      document.getElementById('open-modal').addEventListener('click', ()=> modal.style.display='flex');
      document.getElementById('modal-close').addEventListener('click', ()=> modal.style.display='none');
      document.getElementById('modal-ok').addEventListener('click', ()=>{ modal.style.display='none'; window.showToast('Modal confirmado'); });
    </script>
  </body>
</html>
