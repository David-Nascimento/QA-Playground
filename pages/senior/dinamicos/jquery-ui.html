<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JQuery UI — QA Playground</title>
  <link rel="stylesheet" href="../../../css/styles.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
</head>
<body>
  <main class="container">
    <h1>JQuery UI</h1>
    <p>Teste widgets e interações JQuery UI.</p>
    <div id="draggable" style="width:120px;height:60px;background:#e0e0e0;line-height:60px;text-align:center;">Arraste-me</div>
    <div id="droppable" style="width:120px;height:60px;background:#b2dfdb;line-height:60px;text-align:center;margin-top:20px;">Solte aqui</div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script>
    $(function() {
      $("#draggable").draggable();
      $("#droppable").droppable({
        drop: function(event, ui) {
          $(this).html('Soltou!');
        }
      });
    });
  </script>
</body>
</html>
