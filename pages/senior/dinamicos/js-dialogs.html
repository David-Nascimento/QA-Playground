<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JavaScript Dialogs — QA Playground</title>
  <link rel="stylesheet" href="../../../css/styles.css" />
</head>
<body>
  <main class="container">
    <h1>JavaScript Dialogs</h1>
    <p>Teste alertas, prompts e confirms do JavaScript.</p>
    <button onclick="alert('Alerta!')" class="btn" data-testid="btn-alert">Disparar alert</button>
    <button onclick="confirm('Você confirma?')" class="btn" data-testid="btn-confirm">Disparar confirm</button>
    <button onclick="prompt('Digite algo:')" class="btn" data-testid="btn-prompt">Disparar prompt</button>
  </main>
</body>
</html>
