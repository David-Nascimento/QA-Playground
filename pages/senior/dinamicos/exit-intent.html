<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exit Intent</title>
  <link rel="stylesheet" href="../../../css/styles.css">
  <style>
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modalContent {
      background: #222;
      color: #fff;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
  <script>
    document.addEventListener('mouseleave', function(e) {
      if (e.clientY < 10) {
        document.getElementById('modal').style.display = 'flex';
      }
    });
    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</head>
<body>
  <h1>Exit Intent</h1>
  <div id="modal">
    <div id="modalContent">
      <h2>Antes de sair...</h2>
      <p>Você está saindo da página. Gostaria de deixar um feedback?</p>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>
  <a href="../../../index.html">Voltar</a>
</body>
</html>
