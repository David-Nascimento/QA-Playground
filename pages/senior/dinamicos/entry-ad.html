<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entry Ad</title>
  <link rel="stylesheet" href="../../../css/styles.css">
  <style>
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modalContent {
      background: #222;
      color: #fff;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
  <script>
    window.onload = function() {
      setTimeout(function() {
        document.getElementById('modal').style.display = 'flex';
      }, 1000);
    };
    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</head>
<body>
  <h1>Entry Ad</h1>
  <div id="modal">
    <div id="modalContent">
      <h2>Anúncio de Entrada</h2>
      <p>Este anúncio aparece ao entrar na página.</p>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>
  <a href="../../../index.html">Voltar</a>
</body>
</html>
