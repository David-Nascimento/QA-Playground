<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hovers — QA Playground</title>
  <link rel="stylesheet" href="../../css/styles.css" />
  <style>
    .hover-box {width:120px;height:120px;background:#e0e0e0;display:flex;align-items:center;justify-content:center;position:relative;}
    .hover-info {display:none;position:absolute;bottom:0;left:0;right:0;background:#333;color:#fff;padding:4px;font-size:0.9em;}
    .hover-box:hover .hover-info {display:block;}
  </style>
</head>
<body>
  <main class="container">
    <h1>Hovers</h1>
    <p>Teste efeitos e menus ao passar o mouse.</p>
    <div class="hover-box" data-testid="hover-box">
      Passe o mouse aqui
      <div class="hover-info">Informação ao passar o mouse!</div>
    </div>
  </main>
</body>
</html>
