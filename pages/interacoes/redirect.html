<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirect Link — QA Playground</title>
  <link rel="stylesheet" href="../../css/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Redirect Link</h1>
    <p>Valide redirecionamentos automáticos e links dinâmicos.</p>
    <button id="redirect-btn" class="btn" data-testid="redirect-btn">Ir para Google</button>
  </main>
  <script>
    document.getElementById('redirect-btn').onclick = function() {
      window.location.href = 'https://www.google.com';
    };
  </script>
</body>
</html>
