<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Geolocalização — QA Playground</title>
  <link rel="stylesheet" href="../../css/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Geolocalização</h1>
    <p>Teste recursos de localização do navegador.</p>
    <button id="geo-btn" class="btn" data-testid="geo-btn">Obter localização</button>
    <div id="geo-result" style="margin-top:16px;"></div>
  </main>
  <script>
    document.getElementById('geo-btn').onclick = function() {
      if(navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          document.getElementById('geo-result').textContent = 'Latitude: ' + pos.coords.latitude + ', Longitude: ' + pos.coords.longitude;
        }, function() {
          document.getElementById('geo-result').textContent = 'Permissão negada ou erro ao obter localização.';
        });
      } else {
        document.getElementById('geo-result').textContent = 'Geolocalização não suportada.';
      }
    };
  </script>
</body>
</html>
