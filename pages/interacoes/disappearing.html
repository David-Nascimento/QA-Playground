<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Disappearing Elements — QA Playground</title>
  <link rel="stylesheet" href="../../css/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Disappearing Elements</h1>
    <p>Valide elementos que somem ou aparecem dinamicamente.</p>
    <button id="toggle-btn" class="btn" data-testid="toggle-btn">Alternar Elemento</button>
    <div id="disappear-box" style="margin-top:16px;padding:12px;background:#eee;">Elemento dinâmico</div>
  </main>
  <script>
    document.getElementById('toggle-btn').onclick = function() {
      const box = document.getElementById('disappear-box');
      box.style.display = box.style.display === 'none' ? '' : 'none';
    };
  </script>
</body>
</html>
