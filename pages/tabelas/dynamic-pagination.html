<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tabela com Paginação Dinâmica — QA Playground</title>
  <link rel="stylesheet" href="../../css/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Tabela com Paginação Dinâmica</h1>
    <p>Teste paginação dinâmica em tabelas extensas. Ideal para automação de cenários de navegação em páginas.</p>
    <table id="pag-table" border="1" style="width:100%;margin-bottom:16px;">
      <thead>
        <tr><th>ID</th><th>Nome</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <div style="margin-bottom:16px;">
      <button onclick="prevPage()">Anterior</button>
      <span id="page-info"></span>
      <button onclick="nextPage()">Próxima</button>
    </div>
  </main>
  <script>
    const data = Array.from({length: 53}, (_,i) => ({id: i+1, nome: 'Usuário '+(i+1)}));
    let page = 1;
    const perPage = 10;
    function renderTable() {
      const tbody = document.querySelector('#pag-table tbody');
      tbody.innerHTML = '';
      const start = (page-1)*perPage;
      const end = start+perPage;
      data.slice(start,end).forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${row.id}</td><td>${row.nome}</td>`;
        tbody.appendChild(tr);
      });
      document.getElementById('page-info').textContent = `Página ${page} de ${Math.ceil(data.length/perPage)}`;
    }
    function prevPage() { if(page>1){ page--; renderTable(); } }
    function nextPage() { if(page<Math.ceil(data.length/perPage)){ page++; renderTable(); } }
    renderTable();
  </script>
</body>
</html>
