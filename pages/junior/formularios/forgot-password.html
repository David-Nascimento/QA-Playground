<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password — QA Playground</title>
  <link rel="stylesheet" href="../../../css/main.css" />
</head>
<body>
  <main class="container">
    <h1>Recuperação de Senha</h1>
    <p>Simule o fluxo de recuperação de senha. Ideal para testar validação de e-mail e mensagens de feedback.</p>
    <form id="forgot-form">
      <div class="form-group">
        <label for="email">E-mail cadastrado</label>
        <input type="email" id="email" name="email" data-testid="forgot-email" required placeholder="seu@email.com" />
      </div>
      <button type="submit" class="btn">Enviar link de recuperação</button>
    </form>
    <div id="feedback" style="margin-top:20px;"></div>
  </main>
  <script>
    document.getElementById('forgot-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      if(email.match(/^[^@\s]+@[^@\s]+\.[^@\s]+$/)) {
        document.getElementById('feedback').innerHTML = '<span style="color:green">E-mail enviado! Verifique sua caixa de entrada.</span>';
      } else {
        document.getElementById('feedback').innerHTML = '<span style="color:red">E-mail inválido.</span>';
      }
    });
  </script>
</body>
</html>
