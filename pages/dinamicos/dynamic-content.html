<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Content</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <script>
    function atualizarConteudo() {
      document.getElementById('dinamico').innerText = 'Conteúdo atualizado em: ' + new Date().toLocaleTimeString();
    }
    setInterval(atualizarConteudo, 2000);
  </script>
</head>
<body>
  <h1>Dynamic Content</h1>
  <div id="dinamico">Conteúdo inicial</div>
  <p>O conteúdo acima muda automaticamente a cada 2 segundos.</p>
  <a href="../../index.html">Voltar</a>
</body>
</html>
