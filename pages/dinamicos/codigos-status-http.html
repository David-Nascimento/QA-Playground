<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Códigos de Status HTTP</title>
  <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
  <h1>Códigos de Status HTTP</h1>
  <p>Selecione um código para simular uma resposta:</p>
  <select id="statusSelect">
    <option value="200">200 OK</option>
    <option value="301">301 Moved Permanently</option>
    <option value="404">404 Not Found</option>
    <option value="500">500 Internal Server Error</option>
  </select>
  <button onclick="mostrarStatus()">Simular</button>
  <div id="resultado"></div>
  <script>
    function mostrarStatus() {
      const val = document.getElementById('statusSelect').value;
      let msg = '';
      switch(val) {
        case '200': msg = 'Requisição bem-sucedida!'; break;
        case '301': msg = 'Recurso movido permanentemente.'; break;
        case '404': msg = 'Recurso não encontrado.'; break;
        case '500': msg = 'Erro interno do servidor.'; break;
      }
      document.getElementById('resultado').innerText = msg;
    }
  </script>
  <a href="../../index.html">Voltar</a>
</body>
</html>
