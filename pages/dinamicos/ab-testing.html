<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A/B Testing — QA Playground</title>
  <link rel="stylesheet" href="../../css/styles.css" />
</head>
<body>
  <main class="container">
    <h1>A/B Testing</h1>
    <p>Teste variações de interface para experimentos A/B.</p>
    <div id="ab-variant" style="margin:24px 0;font-size:1.2em;"></div>
  </main>
  <script>
    const variant = Math.random() > 0.5 ? 'A' : 'B';
    document.getElementById('ab-variant').textContent = 'Você está vendo a variante: ' + variant;
  </script>
</body>
</html>
