    <main class="container">
      <div class="section">
        <div class="section-header"><h2>Desafios</h2></div>

        <div class="subsection">
          <h3>IDs din√¢micos e elementos ocultos</h3>
          <p class="muted">Clique para gerar um elemento com ID din√¢mico.</p>
          <div class="controls">
            <button id="gen">Gerar elemento</button>
            <button id="toggle-hidden">Alternar visibilidade</button>
          </div>
          <div id="challenge-area" style="margin-top:12px"></div>
        </div>

        <p style="margin-top:18px"><a href="../index.html">Voltar</a></p>
      </div>
    </main>
    <script src="/js/app.js"></script>
    <script>
      let lastId = null;
      document.getElementById('gen').addEventListener('click', ()=>{
        const id = 'dyn-' + Math.random().toString(36).slice(2,9);
        const el = document.createElement('div'); el.id = id; el.textContent = `Elemento com id ${id}`; el.style.padding='8px'; el.style.border='1px solid rgba(0,0,0,0.06)'; el.dataset.testid='dynamic';
        const area = document.getElementById('challenge-area'); area.appendChild(el); lastId = id; window.showToast('Elemento criado: '+id);
      });
      document.getElementById('toggle-hidden').addEventListener('click', ()=>{
        if(!lastId) return window.showToast('Nenhum elemento para alternar');
        const el = document.getElementById(lastId); el.style.display = el.style.display==='none' ? 'block' : 'none';
      });
    </script>
  </body>
